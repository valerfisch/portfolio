{{ define "main" }}
<h2>{{.Params.catch_phrase}}</h2>
<h3>{{ .Params.position }}</h3>
<p style="margin: 0px; font-style: italic; padding: 0px;">{{ .Params.start_date }} - {{ .Params.end_date }}</p>
<p style="margin: 0px; font-weight: bold; padding: 0px; margin-bottom: 16px; text-decoration: underline;"><a href="{{ .Params.link }}">> {{ .Params.company }}</a></p>
<div class="" style="flex-grow: 1">{{ .Content }}</div>
{{ end }}
